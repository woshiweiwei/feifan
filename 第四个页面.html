<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/w1.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
	</head>
	<body>
		<div class="z2-main w">
			 <div class="z2-main-left">
			 	<ul>
			 		<li>学习咨询</li>
			 		<li>平面UI行业</li>
			 		<li>网页设计行业</li>
			 		<li>室内景观行业</li>
			 		<li>电商网销行业</li>
			 		<li>机械模具行业</li>
			 		<li>服装设计行业</li>
			 		<li>网络工程行业</li>
			 		<li>企业内训咨询</li>
			 	</ul>
			 </div>
			 <div class="z2-main-right">
			 	
			 	
			 </div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$(".z2-main .z2-main-left ul li").click(function(){
				var index = $(this).index();
				if(index>0){
					$(".z2-main .z2-main-right ul").hide();
					$(".z2-main .z2-main-right ul:nth-child("+index+")").show();
				}
			});
			
		</script>
	</body>
</html>
